<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>WebAR - BAMAR Surface</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="icon" href="data:," />

  <!-- A-Frame y AR.js (CDN seguro) -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>

  <!-- Tu librerÃ­a unificada -->
  <script src="bamar.js"></script>

  <style>
    html, body, a-scene {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }
  </style>
</head>

<body>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      BAMAR.init({
        mode: "surface",
        model: "assets/sofa.glb",
        usdzFallback: "assets/sofa.usdz",
        fallback: "plane",
        autoPlace: true
      });
    });
  </script>
</body>
</html>
